{% extends 'master.html' %}
{% load static %}
{% load i18n %}

{% block title %}
    {{ object.title }}
{% endblock %}

{% block content %}
    <div class="col-md-12 mt-4">
        <div class="card">
            <div class="card-header">
                {{ object.title }}
            </div>
            <div class="card-body">
                {{ object.content|safe }}
            </div>
        </div>
    </div>

    <div class="col-md-12 mt-4 mb-4">
        <div class="card">
            <div class="card-header">
                {% translate 'Exam' %}
            </div>
            <div class="card-body">
                <form method='post' action=''>
                    {% csrf_token %}
                    {% for question  in object.exam.questions.all %}
                        <div class="form-group">
                            <label for="question">{{ question.title }}</label>
                        </div>
                        <div class="form-check">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" id="choice_one" value="1" checked>
                                <label class="form-check-label" for="choice_one">
                                    {{ question.choice_one }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" id="choice_two" value="2">
                                <label class="form-check-label" for="choice_two">
                                    {{ question.choice_two }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" id="choice_three" value="3">
                                <label class="form-check-label" for="choice_three">
                                    {{ question.choice_three }}
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="{{ question.id }}" id="choice_four" value="4">
                                <label class="form-check-label" for="choice_four">
                                    {{ question.choice_four }}
                                </label>
                            </div>
                            <br>
                        </div>

                        <hr class="mb-5">
                    {% endfor %}
                    <button type="submit" class="btn btn-primary">
                        {% translate 'Submit' %}
                    </button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
